<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
        content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

    <title>Relaxr Landing Page</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet'
        type='text/css'>

    <!-- external CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-inverse header_outer">
        <div class="container">
            <div class="navbar-header">
                <a href="#">
                    <h1 class="logo navbar-brand">Relaxr</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-right relaxrHeadNav">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="relaxrBody" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Sign In</h1>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">Existing Users</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New
                            Users</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                        tabindex="0">
                        <!-- Existing User Here -->
                        <form class="relaxrLoginForm">
                            <form class="relaxrLoginForm">
                                <!-- <label for="email">Email</label>
                    <input type="email" id="email" class="email">
                    <label for="Password">Password</label>
                    <input type="Password" id="Password" class="Password"> -->
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3"
                                            placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                    </div>
                                </div>
                            </form>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                        tabindex="0">

                        <!-- New User Here -->

                        <form class="relaxrLoginForm form-horizontal">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputFirstName"
                                        placeholder="First Name">
                                </div>
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Password">
                                </div>
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        placeholder="Confirm Password">
                                </div>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">User Type</legend>
                                    <div class="row col-sm-10">
                                        <div class="col form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Employer
                                            </label>
                                        </div>
                                        <div class="col form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios"
                                                id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Talent
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>


            </div>
        </div>
    </section>


    <aside id="bottom-cta">
        <a class="btn btn-primary btn-lg" href="#">Sign Up Now!</a>
    </aside>
    <footer>
        <h4 class="logo">Relaxr</h4>

        <ul>
            <li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
            <li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
        </ul>

        <p class="copyright">Copyright 2015. Relaxr.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
